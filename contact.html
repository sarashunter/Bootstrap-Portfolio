<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sara Hunter's Portfolio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

</head>

<body>
    <!--Add wrap to allow for sticky footer.-->
    <div id="wrap" class="container-fluid">

        <div class="row bg-light border-title">
            <div class="col-12 offset-md-1 col-md-5 col-lg-4 text-center text-md-left bg-title">
                <h1 class="p-3 m-0">Sara Hunter</h1>
            </div>

            <!--Start Navbar-->
            <!--Add bottom border to navbar-->
            <div class="col-12 col-md-5 col-lg-6">
                <!--Add navbar-expand to keep navbar contents horizontal on small screens.
                        Add justify-content-center to center nav links
                    -->
                <nav class="navbar navbar-expand navbar-light bg-light justify-content-center">
                    <!--Add ml-md-auto to align links to the right on md or bigger-->
                    <div class="navbar-nav ml-md-auto">
                        <a class="nav-item nav-link" href="index.html">About</a>
                        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link active" href="contact.html">Contact
                            <span class="sr-only">(current)</span></a>
                    </div>
                </nav>
            </div>
            <!--End Navbar-->
        </div>

        <!-- Container for center content (main content + sidebar)-->
        <div class="row">
            <div class="offset-1 col-10 col-lg-7 bg-light border mt-4 mb-4">

                <!--Page Heading-->
                <div class="row p-3">
                    <!-- Adapt size to viewport.  Add margin-->
                    <div class="col-12">
                        <h3>Contact</h3>
                    </div>
                </div>
                <!--Start Main Content-->
                <form class="mb-3 pl-3 pr-3">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
                <!--End Main Content-->
            </div>
        </div>
    </div>
    <!--Start Footer-->
    <div id="footer">
        <div class="container footer-style col-12 text-center p-3">
            Copyright &#169;
        </div>
    </div>
    <!--End Footer-->


</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</html>
